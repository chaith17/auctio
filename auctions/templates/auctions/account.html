{% extends "auctions/base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto mt-8">
  <div class="glass-card p-6 flex items-center gap-6">
    <div class="w-20 h-20 rounded-full bg-gray-700 flex items-center justify-center text-2xl text-white">
      {% if user.avatar %}
      <img src="{{ user.avatar.url }}" class="w-20 h-20 rounded-full object-cover" />
      {% else %}
      {{ user.username|slice:":1"|upper }}
      {% endif %}
    </div>

    <div class="flex-1">
      <div class="flex items-center justify-between">
        <div>
          <div class="text-2xl font-bold">{{ user.username }}</div>
          <div class="text-gray-300">{{ user.email }}</div>
        </div>
        <form action="{% url 'auctions:logout' %}" method="post" class="ml-4">
          {% csrf_token %}
          <button class="px-4 py-2 bg-red-600 text-white rounded font-bebas tracking-wide text-lg">LOGOUT</button>
        </form>
      </div>

      <div class="mt-6 grid grid-cols-3 gap-4 text-center">
        <div>
          <div class="text-2xl font-semibold">{{ vendues_created }}</div>
          <div class="text-sm text-gray-400">Vendues</div>
        </div>
        <div>
          <div class="text-2xl font-semibold">{{ tenders_placed }}</div>
          <div class="text-sm text-gray-400">Tenders</div>
        </div>
        <div>
          <div class="text-2xl font-semibold">{{ auctions_won }}</div>
          <div class="text-sm text-gray-400">Won</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
